            <h1>Dear <b th:text="${trainee.surname} + ' ' + ${trainee.name}"></b>,</h1>
            <p>someone is trying to register this email to an <b
                    th:text="${internship.title}"></b> internship which starts on <b
                    th:text="${#temporals.format(internship.startDate)}"></b>. If this was you, click the link below to
                verify
                your email address</p>
            <form method="POST" th:action="@{${approveUrl}}">
            <button class="btn">CONFIRM EMAIL</button>
            </form>
            <div class="additional">

                <p>If you didn't register, just ignore this message.</p>
