databaseChangeLog:  
  - logicalFilePath: db/changelog/db.changelog-master.yaml
  -  changeSet:
      id: 1
      author: aleksei
      changes:
        -  createTable:
            tableName: interviewers
            columns:
              -  column:
                  name: interviewer_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey:  true
                    nullable:  false
              -  column:
                  name: name
                  type: varchar(30)
                  constraints:
                    nullable:  false
              -  column:
                  name: surname
                  type: varchar(30)
                  constraints:
                    nullable:  false
              -  column:
                  name: email
                  type: varchar(30)
                  constraints:
                    unique: true
                    nullable:  false
              -  column:
                  name: phone
                  type: varchar(30)
                  constraints:
                    nullable:  false
              -  column:
                  name: type
                  type: enum('HR','tech')
                  constraints:
                    nullable:  false
  -  changeSet:  
      id:  2  
      author:  aleksei  
      changes:  
        -  createTable:  
            tableName: interview_time 
            columns:  
              -  column:  
                  name:  idinterview_time  
                  type:  bigint
                  autoIncrement:  true  
                  constraints:  
                    primaryKey:  true  
                    nullable:  false  
              -  column:  
                  name:  start
                  type:  datetime
                  constraints:
                    nullable: false
              -  column:  
                  name:  end
                  type:  datetime
                  constraints:  
                    nullable:  false  

  -  changeSet:  
      id:  3  
      author:  aleksei  
      changes:  
        -  createTable:  
            tableName:  interviewer_time  
            columns:  
              -  column:  
                  name:  interviewer_id
                  type:  bigint   
                  constraints:
                    primaryKey:  true  
                    foreignKeyName:  interviewer_time
                    references: interviewers(interviewer_id)
                    nullable:  false  
              -  column:  
                  name:  time_id 
                  type:  bigint
                  constraints:
                    primaryKey: true
                    foreignKeyName:  time_interviewer
                    references: interview_time(idinterview_time)
                    nullable: false
                 
  -  changeSet:  
      id:  4 
      author:  aleksei  
      changes:  
        -  createTable:  
            tableName:  interviews  
            columns:  
              -  column:  
                  name:  interview_id
                  type:  bigint  
                  autoIncrement:  true  
                  constraints:  
                    primaryKey:  true  
                    nullable:  false  
              -  column:  
                  name:  interviewer_id
                  type:  bigint
                  constraints:
                    nullable: false
                    foreignKeyName:  interviewer_interviews
                    references: interviewers(interviewer_id)
              -  column:  
                  name:  trainee_id 
                  type:  bigint  
                  constraints:  
                    nullable:  false  
                    foreignKeyName:  trainee_interviews
                    references: trainees(trainee_id)
              -  column:  
                  name:  time_id 
                  type:  bigint
                  constraints:
                    nullable: false
                    foreignKeyName:  time_interviews
                    references: interview_time(idinterview_time)
              -  column:
                  name: additional_info
                  type: varchar(250)