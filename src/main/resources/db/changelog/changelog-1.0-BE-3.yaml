databaseChangeLog:
  - changeSet:
      id: 11
      author: shpakovski-sergei
      changes:
        - createTanle:
            tableName: trainees
            columns:
              - column:
                  name: trainee_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(30)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: phone
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: country_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: trainee_country
                    references: countries(country_id)
              - column:
                  name: status_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: status
                    references: trainee_statuses(trainee_status_id)
              - column:
                  name: linkedin
                  type: varchar(30)
                  constraints:
                    nullable: true
              - column:
                  name: skype
                  type: varchar(30)
                  constraints:
                    nullable: true
              - column:
                  name: administrator_id
                  type: bigint
                  constraints:
                    nullable: true
                    foreignKeyName: administrator
                    references: administrators(admin_id)

  - changeSet:
      id: 22
      author: shpakovski-sergei
      changes:
        - createTanle:
            tableName: mailing_recipients
            columns:
              - column:
                  name: mailing_recipient_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: recipient_trainee
                    references: trainees(trainee_id)

  - changeSet:
      id: 33
      author: shpakovski-sergei
      changes:
        - createTanle:
            tableName: trainee_statuses
            columns:
              - column:
                  name: trainee_status_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: trainee_status
                  type: varchar(30)
                  constraints:
                    nullable: false
                    foreignKeyName: recipient_trainee
                    references: trainees(trainee_id)

  - changeSet:
      id: 44
      author: shpakovski-sergei
      changes:
        - createTanle:
            tableName: messenger_trainee
            columns:
              - column:
                  name: messenger_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: messenger
                    references: messengers(messenger_id)
              - column:
                  name: trainee_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: trainee
                    references: trainees(trainee_id)

  - changeSet:
      id: 55
      author: shpakovski-sergei
      changes:
        - createTanle:
            tableName: messengers
            columns:
              - column:
                  name: messenger_id
                  type: bigint
                  constraints:
                    autoIncrement: true
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(30)
                  constraints:
                    nullable: false